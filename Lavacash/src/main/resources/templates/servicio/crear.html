<div th:include="page/header"></div>
<div th:include="page/navbar"></div>

<!-- MODAL INICIA -->
<div id="modalEscogerServicios" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Servicios Disponibles</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Escoja los servicios que desea agregar</p>
                <table class="table table-sm" 
                       id="tableModal">
                    <thead>
                        <tr>
                            <th scope="col">Código</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Agregar</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Agregar Servicios</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
<!-- MODAL FINALIZA -->


<div class="mx-auto container border border-dark rounded ">

    <form>
        <div class="form-group row">
            <label for="selectTipo" class="col-sm-2 col-form-label">Tipo de Servicio</label>
            <div class="col-sm-10">
                <select class="custom-select mr-sm-2" id="selectTipo">
                    <option selected>Seleccionar ...</option>
                    <option value="1">Promo</option>
                    <option value="2">Regular</option>
                    <option value="3">Temporal</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="inputNombre" class="col-sm-2 col-form-label">Nombre del Servicio</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputNombre" placeholder="Nombre">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputDescripcion" class="col-sm-2 col-form-label">Descripción</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="inputDescripcion" placeholder="Descipción" rows="3"></textarea>
            </div>
        </div>

        <div class="form-group row">
            <label for="inputPrecio" class="col-sm-2 col-form-label">Precio del Servicio</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="inputPrecio" placeholder="0">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputDuracion" class="col-sm-2 col-form-label">Duración del Servicio</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputDuracion" placeholder="0">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Servicios Incluidos</label>
            <div class="col-sm-10">
                <!-- AQUI DEBO LLENAR LA TABLA -->
                <table class="table table-sm" 
                       id="tableBody">
                    <thead>
                        <tr>
                            <th scope="col">Código</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Administrar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td>
                                <button type="button" class="btn btn-danger btn-sm btn-block">Eliminar</button>
                            </td>
                        </tr>

                    </tbody>
                </table>
                <!-- FIN DE TABLA -->
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-12">
                <button type="button" 
                        class="btn btn-secondary btn-sm btn-block" 
                        onclick="escogerServicios()">
                    Agregar Servicios
                </button>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Crear Servicio</button>
            </div>
        </div>
    </form>


</div>
<script type="text/javascript" th:src="@{/js/servicio/servicio_crear.js}"></script>
