<div th:include="page/header"></div>
<div th:include="page/navbar"></div>

<div class="row col-12">
    <div class="col-6 bg-primary">
        <div class="card m-5">
            <h5 class="card-header">Crear Cuenta</h5>
            <div class="card-body">
                <form th:action="@{/usuario/registrar}" th:object="${user}" method="post">

                    <div class="form-group">
                        <label for="">Nombre</label>
                        <input type="text" class="form-control" th:field="*{name}" aria-describedby="emailHelp">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Apellido</label>
                        <input type="text" class="form-control" th:field="*{lastName}">
                    </div>

                    <div class="form-group">
                        <label for="default">Correo</label>
                        <input type="email" class="form-control" th:field="*{email}">
                    </div>

                    <div class="form-group">
                        <label for="default">Telefono</label>
                        <input type="text" class="form-control" th:field="*{phoneNumber}">
                    </div>

                    <div class="form-group">
                        <label for="default">Direccion</label>
                        <textarea type="text" class="form-control" th:field="*{address}"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Crear Cuenta</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-6 container-fluid">
        <div class="row">
            <img th:src="@{../images/icon2.png}"/>
            
        </div>

        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <button class="btn btn-default bg-primary text-white">Calificanos, Agrega un comentario</button>
                </div>
            </div>
        </div>

    </div>
</div>

<div th:include="page/footer"></div>
